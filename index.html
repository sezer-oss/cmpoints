<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza Community Points Dashboard</title>
    <style>
        /* Brand Colors */
        :root {
            --giza-black: #000000;
            --giza-white: #FFFFFF;
            --giza-neon: #BDEE63;
            --giza-neon-dim: rgba(189, 238, 99, 0.1);
            --giza-neon-glow: rgba(189, 238, 99, 0.3);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--giza-black);
            color: var(--giza-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Decorative Elements */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.03;
            z-index: 0;
        }

        .star-1 {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation: float 20s ease-in-out infinite;
        }

        .star-2 {
            top: 60%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation: float 25s ease-in-out infinite reverse;
        }

        .star-3 {
            bottom: 10%;
            left: 15%;
            width: 100px;
            height: 100px;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--giza-white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--giza-neon);
            box-shadow: 0 0 20px var(--giza-neon-glow);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-search {
            background: var(--giza-neon);
            color: var(--giza-black);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--giza-neon-glow);
        }

        .btn-clear {
            background: transparent;
            color: var(--giza-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
        }

        .btn-clear:hover {
            border-color: var(--giza-white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Results Section */
        .results-section {
            animation: fadeIn 0.8s ease 0.4s both;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        /* Table */
        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.05);
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            color: var(--giza-neon);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 15px;
        }

        tbody tr {
            transition: background 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(189, 238, 99, 0.05);
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0.9;
        }

        .category-badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--giza-neon-dim);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--giza-neon);
            border: 1px solid var(--giza-neon-glow);
        }

        .points {
            font-weight: 700;
            font-size: 18px;
            color: var(--giza-white);
        }

        /* Summary Card */
        .summary-card {
            background: linear-gradient(135deg, rgba(189, 238, 99, 0.1), rgba(189, 238, 99, 0.05));
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--giza-neon-glow);
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--giza-neon-glow) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .summary-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 25px;
            margin-top: 10px;
            border-top: 2px solid var(--giza-neon-glow);
        }

        .summary-label {
            font-size: 16px;
            opacity: 0.8;
        }

        .summary-value {
            font-size: 20px;
            font-weight: 700;
        }

        .total-points {
            font-size: 36px;
            color: var(--giza-neon);
            text-shadow: 0 0 20px var(--giza-neon-glow);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .logo-container {
                flex-direction: column;
                gap: 10px;
            }

            .brand-name {
                font-size: 36px;
            }

            .title {
                font-size: 24px;
            }

            .search-container {
                flex-direction: column;
            }

            .btn-clear {
                width: 100%;
            }

            .table-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                min-width: 600px;
            }

            .summary-card {
                padding: 20px;
            }

            .total-points {
                font-size: 28px;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid var(--giza-neon);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <svg class="bg-decoration star-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="white"/>
    </svg>
    <svg class="bg-decoration star-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="white"/>
    </svg>
    <svg class="bg-decoration star-3" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="white"/>
    </svg>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="black"/>
                        <path d="M50 25 Q40 40 25 50 Q40 60 50 75 Q60 60 75 50 Q60 40 50 25Z" fill="white"/>
                    </svg>
                </div>
                <div class="brand-name">GIZA</div>
            </div>
            <h1 class="title">Community Points Dashboard</h1>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Enter wallet address (e.g., 0x9BAb459D...)"
                >
                <button class="btn btn-search" id="searchBtn">SEARCH</button>
                <button class="btn btn-clear" id="clearBtn">CLEAR</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="loading" id="loadingState">Loading community points data...</div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Global data storage
        let csvData = [];
        let filteredData = [];

        // Parse CSV data
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    // Convert points to number
                    if (row['Giza Points']) {
                        row['Giza Points'] = parseInt(row['Giza Points']) || 0;
                    }
                    data.push(row);
                }
            }
            return data;
        }

        // Load CSV file
        async function loadCSV() {
            try {
                const response = await fetch('dtb.csv');
                if (!response.ok) throw new Error('Failed to load CSV file');
                const text = await response.text();
                csvData = parseCSV(text);
                document.getElementById('loadingState').style.display = 'none';
                // Don't show any data initially - wait for search
                showWelcomeMessage();
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('loadingState').innerHTML = 
                    '<div class="error-message">Failed to load community points data. Please ensure dtb.csv is in the same directory.</div>';
            }
        }

        // Show welcome message
        function showWelcomeMessage() {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <h2 style="font-size: 28px; margin-bottom: 20px; opacity: 0.9;">Welcome to Giza Community Points</h2>
                    <p style="font-size: 18px; opacity: 0.7; margin-bottom: 30px;">
                        Enter a wallet address above to check community points
                    </p>
                    <div style="display: inline-block; padding: 20px 40px; background: rgba(189, 238, 99, 0.1); 
                                border-radius: 12px; border: 1px solid rgba(189, 238, 99, 0.3);">
                        <p style="font-size: 16px; color: #BDEE63;">
                            Search by full or partial wallet address
                        </p>
                    </div>
                </div>
            `;
        }

        // Search functionality
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (!searchTerm) {
                showWelcomeMessage();
                return;
            }

            filteredData = csvData.filter(row => {
                const wallet = (row['Wallet Address'] || '').toLowerCase();
                const tag = (row['TAG'] || '').toLowerCase();
                return wallet.includes(searchTerm) || tag.includes(searchTerm);
            });

            renderResults(filteredData);
        }

        // Live search on typing
        let searchTimeout;
        function handleLiveSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch();
            }, 300);
        }

        // Render results
        function renderResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (data.length === 0) {
                resultsContent.innerHTML = 
                    '<div class="error-message">No community points found for this address.</div>';
                return;
            }

            // Calculate summary
            const summary = calculateSummary(data);
            
            // Build HTML
            let html = `
                <div class="table-container">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Wallet Address</th>
                                    <th>Category</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            data.forEach(row => {
                const wallet = row['Wallet Address'] || '';
                const displayWallet = wallet.length > 20 
                    ? wallet.substring(0, 10) + '...' + wallet.substring(wallet.length - 8)
                    : wallet;
                
                html += `
                    <tr>
                        <td class="wallet-address" title="${wallet}">${displayWallet}</td>
                        <td><span class="category-badge">${row['TAG'] || 'Unknown'}</span></td>
                        <td><span class="points">${row['Giza Points'] || 0}</span></td>
                    </tr>
                `;
            });

            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="summary-card">
                    <h2 class="summary-title">Points Summary</h2>
            `;

            // Add category breakdowns
            Object.entries(summary.categories).forEach(([category, points]) => {
                html += `
                    <div class="summary-row">
                        <span class="summary-label">${category}</span>
                        <span class="summary-value">${points}</span>
                    </div>
                `;
            });

            html += `
                    <div class="summary-row">
                        <span class="summary-label">TOTAL POINTS</span>
                        <span class="summary-value total-points">${summary.total}</span>
                    </div>
                </div>
            `;

            resultsContent.innerHTML = html;
        }

        // Calculate summary statistics
        function calculateSummary(data) {
            const summary = {
                total: 0,
                categories: {}
            };

            data.forEach(row => {
                const points = row['Giza Points'] || 0;
                const category = row['TAG'] || 'Unknown';
                
                summary.total += points;
                
                if (!summary.categories[category]) {
                    summary.categories[category] = 0;
                }
                summary.categories[category] += points;
            });

            return summary;
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            showWelcomeMessage();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadCSV();
            
            // Search button click
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            
            // Live search on typing
            document.getElementById('searchInput').addEventListener('input', handleLiveSearch);
            
            // Enter key in search input
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Clear button
            document.getElementById('clearBtn').addEventListener('click', clearSearch);
        });
    </script>
</body>
</html>
