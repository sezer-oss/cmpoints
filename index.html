<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giza Community Points Dashboard</title>
    <style>
        /* Brand Colors */
        :root {
            --giza-black: #000000;
            --giza-white: #FFFFFF;
            --giza-neon: #BDEE63;
            --giza-neon-dim: rgba(189, 238, 99, 0.1);
            --giza-neon-glow: rgba(189, 238, 99, 0.3);
            --giza-neon-bright: rgba(189, 238, 99, 0.5);
        }

        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--giza-black);
            color: var(--giza-white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Decorative Elements */
        .bg-decoration {
            position: fixed;
            pointer-events: none;
            opacity: 0.03;
            z-index: 0;
        }

        .star-1 {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation: float 20s ease-in-out infinite;
        }

        .star-2 {
            top: 60%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation: float 25s ease-in-out infinite reverse;
        }

        .star-3 {
            bottom: 10%;
            left: 15%;
            width: 100px;
            height: 100px;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Particle Effects */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .particle.active {
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            position: relative;
            animation: rotatePulse 8s ease-in-out infinite;
        }

        @keyframes rotatePulse {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            50% { transform: rotate(-5deg) scale(1); }
            75% { transform: rotate(3deg) scale(1.02); }
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .brand-name {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--giza-white) 0%, var(--giza-neon) 50%, var(--giza-white) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .title {
            font-size: 32px;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease 0.3s both;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 200px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, var(--giza-neon), transparent);
            border-radius: 12px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover::before {
            opacity: 0.3;
            animation: borderRotate 2s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(189, 238, 99, 0.2);
        }

        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--giza-neon);
            text-shadow: 0 0 20px var(--giza-neon-glow);
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Category Chart on Main Page */
        .main-chart-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .main-chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .category-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 20px;
            padding: 0 20px;
        }

        .category-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            max-width: 120px;
        }

        .category-bar {
            width: 100%;
            background: linear-gradient(to top, var(--giza-neon), rgba(189, 238, 99, 0.3));
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .category-bar:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--giza-neon-glow);
            background: linear-gradient(to top, var(--giza-neon), rgba(189, 238, 99, 0.6));
        }

        .category-bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 16px;
            color: var(--giza-neon);
            opacity: 0;
            animation: fadeInValue 0.5s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInValue {
            to {
                opacity: 1;
            }
        }

        .category-bar-label {
            margin-top: 10px;
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.8;
            text-align: center;
            word-break: break-word;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .search-container {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--giza-white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--giza-neon);
            box-shadow: 0 0 20px var(--giza-neon-glow);
            animation: inputGlow 2s ease infinite;
        }

        @keyframes inputGlow {
            0%, 100% { box-shadow: 0 0 20px var(--giza-neon-glow); }
            50% { box-shadow: 0 0 30px var(--giza-neon-bright); }
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-search {
            background: var(--giza-neon);
            color: var(--giza-black);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--giza-neon-glow);
            animation: btnPulse 1s ease infinite;
        }

        @keyframes btnPulse {
            0%, 100% { transform: translateY(-2px) scale(1); }
            50% { transform: translateY(-2px) scale(1.05); }
        }

        .btn-clear {
            background: transparent;
            color: var(--giza-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
        }

        .btn-clear:hover {
            border-color: var(--giza-white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Ranking Badge */
        .ranking-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(189, 238, 99, 0.2), rgba(189, 238, 99, 0.1));
            border-radius: 50px;
            border: 2px solid var(--giza-neon);
            margin-bottom: 30px;
            animation: slideInLeft 0.8s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .rank-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--giza-neon);
            text-shadow: 0 0 20px var(--giza-neon-glow);
        }

        .rank-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .rank-percentile {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Results Section */
        .results-section {
            animation: fadeIn 0.8s ease 0.4s both;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            animation: shakeError 0.5s ease;
        }

        @keyframes shakeError {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Table */
        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
            animation: slideInUp 0.8s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.05);
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            color: var(--giza-neon);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 15px;
        }

        tbody tr {
            transition: all 0.3s ease;
            animation: tableRowFade 0.5s ease forwards;
            opacity: 0;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(4) { animation-delay: 0.4s; }
        tbody tr:nth-child(5) { animation-delay: 0.5s; }

        @keyframes tableRowFade {
            to {
                opacity: 1;
            }
        }

        tbody tr:hover {
            background: rgba(189, 238, 99, 0.05);
            transform: translateX(5px);
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0.9;
        }

        .category-badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--giza-neon-dim);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--giza-neon);
            border: 1px solid var(--giza-neon-glow);
            transition: all 0.3s ease;
        }

        .category-badge:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px var(--giza-neon-glow);
        }

        .points {
            font-weight: 700;
            font-size: 18px;
            color: var(--giza-white);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Summary Card */
        .summary-card {
            background: linear-gradient(135deg, rgba(189, 238, 99, 0.1), rgba(189, 238, 99, 0.05));
            border-radius: 12px;
            padding: 30px;
            border: 1px solid var(--giza-neon-glow);
            position: relative;
            overflow: hidden;
            animation: cardSlideIn 0.8s ease;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--giza-neon-glow) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .summary-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .summary-row:hover {
            padding-left: 10px;
            background: rgba(189, 238, 99, 0.05);
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 25px;
            margin-top: 10px;
            border-top: 2px solid var(--giza-neon-glow);
        }

        .summary-label {
            font-size: 16px;
            opacity: 0.8;
        }

        .summary-value {
            font-size: 20px;
            font-weight: 700;
        }

        .total-points {
            font-size: 36px;
            color: var(--giza-neon);
            text-shadow: 0 0 20px var(--giza-neon-glow);
            animation: totalPulse 2s ease infinite;
        }

        @keyframes totalPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Chart Container */
        .chart-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: cardSlideIn 0.8s ease 0.2s both;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-container {
            position: relative;
            height: 250px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 15px;
        }

        .bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, var(--giza-neon), rgba(189, 238, 99, 0.5));
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
            animation: growBar 1s ease forwards;
            max-width: 100px;
        }

        @keyframes growBar {
            from { height: 0; }
        }

        .bar:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--giza-neon-glow);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 18px;
            color: var(--giza-neon);
        }

        .bar-label {
            margin-top: 10px;
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.8;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .logo-container {
                flex-direction: column;
                gap: 10px;
            }

            .brand-name {
                font-size: 36px;
            }

            .title {
                font-size: 24px;
            }

            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }

            .stat-item {
                width: 100%;
            }

            .category-bars {
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .search-container {
                flex-direction: column;
            }

            .btn-clear {
                width: 100%;
            }

            .table-wrapper {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            table {
                min-width: 600px;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .summary-card {
                padding: 20px;
            }

            .total-points {
                font-size: 28px;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid var(--giza-neon);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Welcome Box */
        .welcome-box {
            text-align: center;
            padding: 60px 20px;
        }

        .welcome-title {
            font-size: 28px;
            margin-bottom: 20px;
            opacity: 0.9;
            animation: titleGlow 3s ease infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(189, 238, 99, 0.3); }
            50% { text-shadow: 0 0 20px rgba(189, 238, 99, 0.5); }
        }

        .welcome-subtitle {
            font-size: 18px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .welcome-info {
            display: inline-block;
            padding: 20px 40px;
            background: rgba(189, 238, 99, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(189, 238, 99, 0.3);
            animation: infoFloat 4s ease-in-out infinite;
        }

        @keyframes infoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-info p {
            font-size: 16px;
            color: var(--giza-neon);
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <svg class="bg-decoration star-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="white"/>
    </svg>
    <svg class="bg-decoration star-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="white"/>
    </svg>
    <svg class="bg-decoration star-3" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="white"/>
    </svg>

    <!-- Particle container for click effects -->
    <div id="particleContainer"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 10 Q30 30 10 50 Q30 70 50 90 Q70 70 90 50 Q70 30 50 10Z" fill="black"/>
                        <path d="M50 25 Q40 40 25 50 Q40 60 50 75 Q60 60 75 50 Q60 40 50 25Z" fill="white"/>
                    </svg>
                </div>
                <div class="brand-name">GIZA</div>
            </div>
            <h1 class="title">Community Points Dashboard</h1>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-label">Total Points Distributed</div>
                <div class="stat-value" id="totalPointsStat">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Active Wallets</div>
                <div class="stat-value" id="totalWalletsStat">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Categories</div>
                <div class="stat-value" id="totalCategoriesStat">0</div>
            </div>
        </div>

        <!-- Category Distribution Chart -->
        <div class="main-chart-container" id="mainChartContainer" style="display: none;">
            <h3 class="main-chart-title">Points Distribution by Category</h3>
            <div class="category-bars" id="categoryBars"></div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Enter full wallet address"
                >
                <button class="btn btn-search" id="searchBtn">SEARCH</button>
                <button class="btn btn-clear" id="clearBtn">CLEAR</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="loading" id="loadingState">Loading community points data...</div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // Global data storage
        let csvData = [];
        let filteredData = [];
        let globalStats = {
            totalPoints: 0,
            uniqueWallets: 0,
            categories: new Set(),
            categoryTotals: {}
        };

        // Parse CSV data
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    // Convert points to number - handle string format
                    if (row['Giza Points'] !== undefined && row['Giza Points'] !== null) {
                        // Remove any non-numeric characters and parse
                        const cleanedPoints = String(row['Giza Points']).replace(/[^0-9.-]/g, '');
                        row['Giza Points'] = parseInt(cleanedPoints) || 0;
                    }
                    data.push(row);
                }
            }
            return data;
        }

        // Calculate global statistics
        function calculateGlobalStats(data) {
            const walletSet = new Set();
            let totalPoints = 0;
            const categories = new Set();
            const categoryTotals = {};

            data.forEach(row => {
                const wallet = row['Wallet Address'];
                const tag = row['TAG'] || 'Unknown';
                const points = row['Giza Points'] || 0;

                walletSet.add(wallet);
                totalPoints += points;
                categories.add(tag);

                if (!categoryTotals[tag]) {
                    categoryTotals[tag] = 0;
                }
                categoryTotals[tag] += points;
            });

            // Debug logging for ARMA Deposit & Hodl #2
            console.log('ARMA Deposit & Hodl #2 total:', categoryTotals['ARMA Deposit & Hodl #2'] || 'Not found');
            console.log('All category totals:', categoryTotals);
            console.log('Total data rows:', data.length);

            globalStats = {
                totalPoints: totalPoints,
                uniqueWallets: walletSet.size,
                categories: categories,
                categoryTotals: categoryTotals
            };

            // Update stats display with animation
            animateValue('totalPointsStat', 0, totalPoints, 1500);
            animateValue('totalWalletsStat', 0, walletSet.size, 1500);
            animateValue('totalCategoriesStat', 0, categories.size, 1500);

            // Create category chart
            createCategoryChart(categoryTotals);
        }

        // Animate number counting
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 16);
        }

        // Create category comparison chart
        function createCategoryChart(categoryTotals) {
            const container = document.getElementById('categoryBars');
            const chartContainer = document.getElementById('mainChartContainer');
            
            if (Object.keys(categoryTotals).length === 0) {
                chartContainer.style.display = 'none';
                return;
            }

            chartContainer.style.display = 'block';
            container.innerHTML = '';

            // Sort categories by points
            const sortedCategories = Object.entries(categoryTotals)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8); // Show top 8 categories

            const maxPoints = Math.max(...sortedCategories.map(c => c[1]));

            sortedCategories.forEach(([category, points], index) => {
                const height = (points / maxPoints) * 180;
                const barGroup = document.createElement('div');
                barGroup.className = 'category-bar-group';
                
                const bar = document.createElement('div');
                bar.className = 'category-bar';
                bar.style.height = '0px';
                bar.style.animationDelay = `${index * 0.1}s`;
                
                const value = document.createElement('span');
                value.className = 'category-bar-value';
                value.textContent = points.toLocaleString();
                value.style.animationDelay = `${0.5 + index * 0.1}s`;
                bar.appendChild(value);
                
                const label = document.createElement('div');
                label.className = 'category-bar-label';
                label.textContent = category;
                
                barGroup.appendChild(bar);
                barGroup.appendChild(label);
                container.appendChild(barGroup);

                // Animate bar growth
                setTimeout(() => {
                    bar.style.height = `${height}px`;
                }, 100 + index * 100);
            });
        }

        // Calculate wallet ranking
        function calculateWalletRank(walletAddress) {
            // Group all wallets with their total points
            const walletTotals = {};
            csvData.forEach(row => {
                const wallet = row['Wallet Address'];
                const points = row['Giza Points'] || 0;
                if (!walletTotals[wallet]) {
                    walletTotals[wallet] = 0;
                }
                walletTotals[wallet] += points;
            });

            // Sort wallets by total points
            const sortedWallets = Object.entries(walletTotals)
                .sort((a, b) => b[1] - a[1]);

            // Find rank
            const rank = sortedWallets.findIndex(([wallet, points]) => 
                wallet.toLowerCase() === walletAddress.toLowerCase()) + 1;

            const totalWallets = sortedWallets.length;
            const percentile = Math.round(((totalWallets - rank) / totalWallets) * 100);

            return { rank, totalWallets, percentile };
        }

        // Load CSV file
        async function loadCSV() {
            try {
                const response = await fetch('dtb.csv');
                if (!response.ok) throw new Error('Failed to load CSV file');
                const text = await response.text();
                csvData = parseCSV(text);
                
                // Debug check for specific wallet
                const testWallet = '0x7a6036c222fd3bb41a0411a8c74e2e88903b6fb6';
                const testEntries = csvData.filter(row => 
                    row['Wallet Address'].toLowerCase() === testWallet.toLowerCase()
                );
                console.log(`Entries for ${testWallet}:`, testEntries);
                console.log('Total CSV rows loaded:', csvData.length);
                
                calculateGlobalStats(csvData);
                document.getElementById('loadingState').style.display = 'none';
                showWelcomeMessage();
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('loadingState').innerHTML = 
                    '<div class="error-message">Failed to load community points data. Please ensure dtb.csv is in the same directory.</div>';
            }
        }

        // Show welcome message
        function showWelcomeMessage() {
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="welcome-box">
                    <h2 class="welcome-title">Welcome to Giza Community Points</h2>
                    <p class="welcome-subtitle">
                        Enter your complete wallet address to check community points
                    </p>
                    <div class="welcome-info">
                        <p>⚡ Full wallet address required</p>
                    </div>
                </div>
            `;
        }

        // Group data by wallet and TAG
        function groupDataByWallet(data) {
            const grouped = {};
            
            data.forEach(row => {
                const wallet = row['Wallet Address'];
                if (!grouped[wallet]) {
                    grouped[wallet] = {
                        wallet: wallet,
                        categories: {},
                        totalPoints: 0
                    };
                }
                
                const tag = row['TAG'] || 'Unknown';
                if (!grouped[wallet].categories[tag]) {
                    grouped[wallet].categories[tag] = 0;
                }
                
                grouped[wallet].categories[tag] += row['Giza Points'] || 0;
                grouped[wallet].totalPoints += row['Giza Points'] || 0;
            });
            
            return grouped;
        }

        // Search functionality
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                showWelcomeMessage();
                return;
            }

            // Normalize the search term - handle different formats
            const normalizedSearch = searchTerm.toLowerCase().replace(/\s+/g, '');

            // Only exact wallet address match (case-insensitive)
            filteredData = csvData.filter(row => {
                const wallet = (row['Wallet Address'] || '').toLowerCase().replace(/\s+/g, '');
                return wallet === normalizedSearch;
            });

            // Debug logging
            console.log('Search term:', normalizedSearch);
            console.log('Found entries:', filteredData.length);
            console.log('Filtered data:', filteredData);

            renderResults(filteredData, searchTerm);
        }

        // Render results with ranking
        function renderResults(data, searchedWallet) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (data.length === 0) {
                resultsContent.innerHTML = 
                    '<div class="error-message">No community points found for this wallet address.<br><span style="font-size: 14px; opacity: 0.7;">Please ensure you entered the complete wallet address correctly.</span></div>';
                return;
            }

            // Calculate ranking
            const ranking = calculateWalletRank(searchedWallet);

            // Group data by wallet
            const groupedData = groupDataByWallet(data);
            const walletData = Object.values(groupedData)[0]; // Should only be one wallet
            
            // Calculate summary
            const summary = calculateSummary(data);
            
            // Build HTML
            let html = '';

            // Ranking Badge
            if (ranking.rank > 0) {
                html += `
                    <div class="ranking-badge">
                        <div>
                            <span class="rank-number">#${ranking.rank}</span>
                            <span class="rank-label">Global Rank</span>
                        </div>
                        <div class="rank-percentile">Top ${100 - ranking.percentile}% of ${ranking.totalWallets} wallets</div>
                    </div>
                `;
            }

            // Summary Card - now full width without chart
            html += `
                <div class="summary-card" style="max-width: 600px; margin: 0 auto;">
                    <h2 class="summary-title">Points Summary</h2>
            `;

            // Add category breakdowns - sorted by points descending
            const sortedSummaryCategories = Object.entries(summary.categories)
                .sort((a, b) => b[1] - a[1]); // Sort by points descending
            
            sortedSummaryCategories.forEach(([category, points]) => {
                html += `
                    <div class="summary-row">
                        <span class="summary-label">${category}</span>
                        <span class="summary-value">${points}</span>
                    </div>
                `;
            });

            html += `
                    <div class="summary-row">
                        <span class="summary-label">TOTAL POINTS</span>
                        <span class="summary-value total-points">${summary.total}</span>
                    </div>
                </div>
            `;

            resultsContent.innerHTML = html;
        }

        // Calculate summary statistics
        function calculateSummary(data) {
            const summary = {
                total: 0,
                categories: {}
            };

            data.forEach(row => {
                const points = row['Giza Points'] || 0;
                const category = row['TAG'] || 'Unknown';
                
                summary.total += points;
                
                if (!summary.categories[category]) {
                    summary.categories[category] = 0;
                }
                summary.categories[category] += points;
            });

            return summary;
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            showWelcomeMessage();
        }

        // Create particle effect on button click
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.innerHTML = '✨';
            particle.style.color = '#BDEE63';
            particle.style.fontSize = '20px';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.classList.add('active');
            }, 10);
            
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadCSV();
            
            // Search button click with particle effect
            document.getElementById('searchBtn').addEventListener('click', (e) => {
                createParticle(e.clientX, e.clientY);
                performSearch();
            });
            
            // Enter key in search input
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Clear button with particle effect
            document.getElementById('clearBtn').addEventListener('click', (e) => {
                createParticle(e.clientX, e.clientY);
                clearSearch();
            });
        });
    </script>
</body>
</html>
